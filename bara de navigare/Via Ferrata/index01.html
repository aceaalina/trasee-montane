<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style01.css">
    <title>Via Ferrata Astragalus"</title>
    
    
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-left-side"> 
                <img src="../Via Ferrata/assets/via_ferrata.png" width="20%" height="100%" alt="via-ferrata">
                <h1>Via Ferrata in Romania</h1>
            </div>
            <div class="header-right-side"> 
                <form id="form"> 
                    <input type="search" id="search_field" name="search_field" placeholder="Search...">
                    <button>Search</button>
                  </form>
            </div> 
        </div>
        <div class="header-strip">

        </div>
        
        <div class="content">
            <section class="center" style="background-image:url(./assets/viaferrata01.jpg)">
                <div class="up">
                    <h1>Via Ferrata Astragalus</h1>
                    <h2>"All good things are wild and free."</h2>
                </div>
                <div class="header-buttons">
                    <a href="https://maps.suunto.com/move/alina620421/612230ecfbef1c72d2590f3c">
                        <button class="button" id="button1">
                            <img src="./assets/maps-icon.png"  width="20px" height="21px" alt="Map-of-via-ferrata-routes">
                            <p>View on Map</p>
                        </button>
                    </a>
                     <a href="https://www.google.com/maps/d/u/0/edit?mid=1BKExLCTqNxN_GbE-QGrQKI7LsqUKpv4&usp=sharing">
                        <button class="button" id="button2">
                            <img src="./assets/list.png"width="20px" height="21px" alt="List-of-via-ferrata-routes">
                            <p>Trasee Via Ferrata</p>
                        </button>
                     </a>
                </div>  
            </section>
            <section class="grid-section">
                <div class="grid-item grid-item-1 item">
                    <a href="./index001.html">Info traseu Via Ferrata Astragalus</a>
                </div>
                <div class="grid-item grid-item-2">
                    <div class="grid-item grid-item-2-1 item"></div>
                    <div class="grid-item grid-item-2-2 item"></div>
                </div>
                <div class="grid-item grid-item-3 item">
                    <div class="slider">
                        <div class = "images">
                            <input type="radio" name="slide" id="img1" checked>
                            <input type="radio" name="slide" id="img2" checked>
                            <input type="radio" name="slide" id="img3" checked>
                            <input type="radio" name="slide" id="img4" checked>
                            <img src="./assets/img1.jpg" class="imag1" alt="img1">
                            <img src="./assets/img2.jpg" class="imag2" alt="img2">
                            <img src="./assets/img3.jpg" class="imag3" alt="img3">
                            <img src="./assets/img4.jpg" class="imag4" alt="img4">
                            <div class="next">
                                <label for="img1"></label>
                                <label for="img2"></label>
                                <label for="img3"></label>
                                <label for="img4"></label>
                                
                            </div>
                        </div>
                       
                    </div>
                </div>  
            </section> 
           
            
        </div>
    </div>
    <script src="./script01.js"></script>
</body>
</html>
