<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <title>Varful Pietrosul Rodnei</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 id="titlu-traseu"></h1>
    </div>
    <div class="center">
      <div class="route">
        <h2 class="description-of-route">
        <span id='description-of-route'></span>: 
            <a href="#manastirea_pietroasa" id="pietroasa-monastery"></a> 
            <a href="#statia_meteorologica_iezer" id="iezer-station"></a>
            <a href="#lacul_iezer" id="iezer-lake"></a>
            <a href="#varful_pietrosul_rodnei" id="mountain-peak"></a>
         </h2>
      </div>
      <div class="traffic-signs">
        <div clsss="traffic-signs-first-row">
          <div class="route-marking" class="route">
            <p id ='marking'></p>
            <div id="marking-img"></div>
          </div>
        </div>
        <div class="traffic-signs-second-row">
          <div class="route-time" class="route">
            <div id="route-time-img"></div>
            <p id="route-time"></p>
          </div>
          <div class="distance-route" class="route">
           <div id="distance-route-img"></div>
            <p id="distance-route"></p>
          </div>
          <div class="route_dificulties" class="route">
            <div id="route_dificulties-img"></div>
            <p id="route_dificulties"></p>
          </div>
        </div>
        <div class="traffic-signs-third-row">
          <div class="route_dificultie" class="route">
            <div id="difference-in-level-img"></div>
            <p id="difference-in-level"></p>
          </div>
          <div class="season" class="route">
            <div id="season-img"></div>
            <p id="seson"></p>
          </div>
          <div class="equipment">
            <div id="equipment-img"></div>
            <p id="equipment"></p>
          </div>
        </div>
      </div>
      <div class="route-description">
        <h2 id="route-description"></h2>
        <div class="starting_point">
          <div id="starting_point-img"></div>
          <p id="startingPointPartOne">  <a id="manastirea_pietroasa"></a> </p>
        </div>
        <p id="the-first-part-of-the-route"></p>
        <div class="mountain_trail">
          <figure>
            <div id="beginning-of-the-route" class="image-container"></div>
            <figcaption id="figure-beginning-of-the-route"></figcaption>
          </figure>
          <figure>
            <div id="entrance_in_park" class="image-container"></div>
            <figcaption id ='figure-entrance_in_park'></figcaption>
          </figure>
        </div>
        <p id = 'mountain_trail'></p>
        <div class="mountain_trail">
          <figure>
            <div id="among-the-junipers" class="image-container"></div>
            <figcaption id = 'figure-among-the-junipers'></figcaption>
          </figure>
          <figure>
            <div id="weather_station" class="image-container"></div>
            <figcaption id="figure-weather_station"></figcaption>
          </figure>
        </div>
        <p id="campingArea"></p>
        <div class="mountain_trail">
          <figure>
           <div id="camping_place" class="image-container"></div>
            <figcaption id="figure-camping_place"></figcaption>
          </figure>
          <figure>
            <div id="camping_place_two" class="image-container"></div>
            <figcaption id="figure-camping_place_two"></figcaption>
          </figure>
        </div>
        <div id="meteorologicalStationIezer"> <div id="manastirea_pietroasa"></div> </div>
        <div class="mountain_trail">
          <figure>
            <div id="lakeIezer" class="image-container"></div>
            <figcaption id="figure-lake-iezer"></figcaption>
          </figure>
          <figure>
            <div id="lakeIezerTwo" class="image-container"></div> 
            <figcaption id="figure_lakeIezerTwo"></figcaption>
          </figure>
        </div>
        <button type="button" class="collapsible" id="glacial_lake_iezer_button">
          <p id="glacial_iezer"></p>
        </button>
        <div class="content">
          <p id="content_glacial_lake_iezer"></p>
        </div>
        <p id="the_mysteries_of_the_lake"></p>
        <p id="top_view"></p>
        <div class="mountain_trail">
          <figure>
            <div id="lake_iezer_map_of_Romania" class="image-container"></div>
            <figcaption id="figure_lake_iezer_map_of_Romania"></figcaption>
          </figure>
          <div id = 'peak_ascent_video' class="video-container"></div>
        </div>
        <p id="description_of_the_route_to_the_top"></p>
        <p id="distance_to_the_lake"></p>
        <div class="mountain_trail">
          <figure>
            <div id="view_to_buhaiescu_peak" class="image-container"></div>
            <figcaption id="figure_view_to_buhaiescu_peak"> </figcaption>
          </figure>
          <div id="ascent_to_the_top" class="video-container"></div>
        </div>
        <p id="iron_boot"></p>
        <div class="mountain_trail">
          <figure>
            <div id="ascent_to_Pietrosul_Rodnei_Peak" class="image-container"></div>
            <figcaption id="figure_ascent_to_Pietrosul_Rodnei_Peak"></figcaption>
          </figure>
          <figure>
            <div id="descent_from_Pietrosul_Rodnei_Peak" class="image-container"></div>
            <figcaption id="figure_descent_from_Pietrosul_Rodnei_Peak"></figcaption>
          </figure>
        </div>
        <div id="roky_peak"><div id="varful_pietrosul_rodnei"></div></div>
        <div class="mountain_trail">
          <figure>
            <div id="view_from_Pietrosul_Rodnei" class="image-container"></div>
            <figcaption id="figure_view_from_Pietrosul_Rodnei"></figcaption>
          </figure>
          <div id="video_view_from_the_top" class="video-container"></div>
        </div>
        <button type="button" class="collapsible" id="description_of-the_rodnei_mountains_button">
          <p id="description_of the_rodnei_mountains"></p>
        </button>
        <div class="content">
          <p id="description_of_the_rodnei_mountains_one_paragraph_one"></p>
          <p id="description_of_the_rodnei_mountains_one_paragraph_two"></p>
        </div>
        <h3 id="localization"></h3>
        <div class="adressonmap" id="adressonmap">
          <div id="iframe"></div>
        </div>
      </div>
      <div class="hydration">
        <div id="hydration"></div>
        <h3 id="hydration_during_mountain_hikes"></h3>
        <p id="water_source"></p>
      </div>
      <div class="info_hydration">
        <button type="button" class="collapsible" id="hydration_button">
          <p id="hydration_paragraph"></p>
        </button>
        <div class="content">
          <p id="hydration_tips_one"></p>
          <p id="hydration_tips_two"></p>
        </div>
      </div>

    </div>

  </div>
  <script src="./site3.js"></script>
</body>
